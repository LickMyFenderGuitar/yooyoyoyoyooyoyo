<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="room" onclick="changeRoom('New Chat')">New Chat</div>
        <button id="create-room-btn" onclick="createNewRoom()">New Chat</button>
    </div>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="messages">
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
        <button id="continue-btn" onclick="continueGeneration()">Continue Generation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
